<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- game for winter boba drops -->
    <title>Winter Wonderland</title> 
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Winter Wonderland</h1>
        <nav>
            <ul>
                <li><a href="#game">Fun Game!</a></li>
            </ul>
        </nav>
    </header>
    <div class="snowflakes">
        <div class="snowflake"></div>

        <div class="snowflake"></div>
        <div class="snowflake"></div>
    </div>

        <div class="slideshow-container">
            <div class="slide fade">
                <img src="images/mountains.jpg" alt="Snowy Mountains">
            </div>
            <div class="slide fade">
                <img src="images/snowman.jpg" alt="Snowman">
            </div>
            <div class="slide fade">

            </div>
        </div>
    </section>

            </div>
            <div class="card" data-name="gift">

            </div>
            <div class="card" data-name="sled">

            </div>

            </div>
            <div class="card" data-name="reindeer">
                <img src="images/reindeer.png" alt="Reindeer" class="card-image">
            </div>
            <div class="card" data-name="snowglobe">
                <img src="images/snowglobe.png" alt="Snow Globe" class="card-image">
            </div>
            <div class="card" data-name="candle">
                <img src="images/candle.png" alt="Candle" class="card-image">
            </div>
            <div class="card" data-name="bell">

            <div class="card" data-name="tree">

            </div>
            <div class="card" data-name="gift">

            <div class="card" data-name="sled">

            <div class="card" data-name="reindeer">

            </div>
            <div class="card" data-name="snowglobe">

            </div>
            <div class="card" data-name="candle">
                <img src="images/candle.png" alt="Candle" class="card-image">
            </div>
            <div class="card" data-name="bell">

            </div>
        </div>        
    </div>
    <script src="script.js"></script>

</html>
